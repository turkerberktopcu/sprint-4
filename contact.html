<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jazz Choir</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-container">
                <img src="images/logo.png" alt="Jazz Korosu Logosu" class="logo">
                <h1>Tantanacılar Jazz</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME PAGE</a></li>
                    <li><a href="events.html">EVENTS</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="contact.html" class="active">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="content">
                <h2>Reserve Your Spot</h2>
                <p>Join our jazz events by reserving your spot below!</p>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="event">Event:</label>
                        <select id="event" name="event" required>
                            <option value="">Select an event</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Preferred Date:</label>
                        <select id="date" name="date" required>
                            <option value="">Select a date</option>
                        </select>
                        <div id="spots-info"></div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Submit Reservation</button>
                </form>
                <div id="dialog" title="Reservation Confirmation" style="display:none;">
                    <p></p>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 Tantanacılar Jazz - All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
